<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <div class="header container">
      <div class="row header-text" style="background-color: brown">
        Noughts & Crosses
      </div>
    </div>

    <div class="main container d-grid">
      <div class="col"></div>
      <div class="col" id="active-player-do">aa</div>
      <div class="col"></div>
      <div class="col" id="turn-counter"></div>
      <div class="col text-center">
        <div class="row-4 d-flex tttrow">
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-00"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-01"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-02"></button>
          </div>
        </div>
        <div class="row-4 d-flex tttrow">
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-10"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-11"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-12"></button>
          </div>
        </div>
        <div class="row-4 d-flex tttrow">
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-20"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-21"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-22"></button>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">[button to restart]</div>
      <div class="col"></div>
    </div>

    <div class="footer container">
      <div class="row footer-text" style="background-color: brown">
        A game by...
      </div>
    </div>
    <script src="../scripts/game.js"></script>
  </body>
</html>
