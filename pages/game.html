<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <div class="header container">
      <div class="row header-text">Noughts & Crosses</div>

        <div id="player-1-info" class="mt-5 text-center"></div>

      <div class="col"></div>
      <div class="col"></div>
      <div class="col align-self-center">
        <div id="turn-counter" class="text-center"></div>
      </div>
      <div class="col text-center">
        <div class="row-4 d-flex tttrow">
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-00"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-01"></button>

          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-02"></button>

          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-12"></button>

        </div>
        <div class="row-4 d-flex tttrow">
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-20"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-21"></button>
          </div>
          <div class="col-4">
            <button class="ttt-cell" type="button" id="ttt-cell-22"></button>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">[button to restart]</div>
      <div class="col"></div>
    </div>

    <div class="footer container">
      <div class="row footer-text">
        <p>
          <b> A project by <a href="https://github.com/gmluqa">gmluqa</a></b>
        </p>
      </div>

    <script src="./../scripts/game.js"></script>
