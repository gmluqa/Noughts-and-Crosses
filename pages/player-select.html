<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/player-select.css" />
  </head>
  <body>
    <div class="header container">
      <div class="row header-text">
        <p><b> Player Select</b></p>
      </div>
    </div>

    <div class="main container d-grid">
      <form id="player-select-form">
        <div class="row row-player1">
          <div class="col p-0 m-0">
            Player 1
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="player1"
                id="player1-human"
                value="human"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Human
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="player1"
                id="player1-cpu"
                value="cpu"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                CPU
              </label>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            id="player1-name"
            aria-describedby="emailHelp"
            placeholder="Player 1"
          />
        </div>
        <!-- Player 2 radio starts -->
        <div class="row row-player2">
          <div class="col">
            Player 2
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="player2"
                id="player2-human"
                value="human"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Human
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="player2"
                id="player2-cpu"
                value="cpu"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                CPU
              </label>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            id="player2-name"
            aria-describedby="emailHelp"
            placeholder="Player 2"
          />
        </div>
        <div class="button-wrapper">
          <button type="submit" id="start-button"><b> START</b></button>
        </div>
      </form>
    </div>

    <div class="footer container">
      <div class="row footer-text">
        <p>
          <b> A project by <a href="https://github.com/gmluqa">gmluqa</a></b>
        </p>
      </div>
    </div>
    <script src="./../scripts/player-select.js"></script>
  </body>
</html>
