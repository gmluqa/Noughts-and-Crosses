<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="../css/player-select.css" />
  </head>
  <body>
    <div class="header container">
      <div class="row header-text" style="background-color: brown">
        Noughts & Crosses
      </div>
    </div>

    <div class="main container d-grid">
      <!-- player1 is a = human or CPU | player2 is a human or (cpu) -->
      <!-- player1 named input ('player1' default) | player2 named input ('player2' default)  -->
      <!-- Start game button, taking in each input -->

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="player1"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1"> Human </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="player2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> CPU </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="player1"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1"> Human </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="player2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> CPU </label>
      </div>
    </div>
    <div class="footer container">
      <div class="row footer-text" style="background-color: brown">
        A game by...
      </div>
    </div>
  </body>
</html>
